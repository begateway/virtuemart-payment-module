services:
  db:
    image: mariadb:10.11
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: joomla_db
      MYSQL_USER: joomla
      MYSQL_PASSWORD: joomlapassword
    volumes:
      - db_data:/var/lib/mysql

  app:
    build: .
    ports:
      - "8080:80"
    environment:
      DB_HOST: db
      DB_USER: joomla
      DB_PASSWORD: joomlapassword
      DB_NAME: joomla_db
      SITE_URL: "http://localhost:8080"
    volumes:
      - ./src:/var/www/html/modules/begateway
    depends_on:
      - db

volumes:
  db_data:
